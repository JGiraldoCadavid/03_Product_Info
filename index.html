<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Product Info</title>
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="card d-flex align-items-center justify-content-center">
        <div class="info-prod">
          <div class="d-flex">
            <div class="col-left">
              <img
                src="./assets/images/headphone.png"
                class="image img-fluid"
                alt="headphone"
              />
            </div>
            <div class="col-right">
              <div class="card-body d-flex flex-column">
                <div>
                  <p class="shipping">Free shipping</p>
                  <p class="text-shipping">
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                  </p>
                </div>
                <div>
                  <p class="before-price">1 599,-</p>
                  <p class="price">799,-</p>
                  <p class="offer">
                    The offer is valid until April 3 or as long as stock lasts!
                  </p>
                </div>
                <div>
                  <button class="btn btn-ppal">
                    <span class="btn-txt">Add to cart</span>
                  </button>
                </div>
                <div class="d-flex align-items-center">
                  <p class="elipse"></p>
                  <p class="stock">50+ pcs. in stock.</p>
                </div>
                <div class="d-flex">
                  <button class="btn-sec">
                    <img
                      class="same"
                      src="./assets/images/same.png"
                      alt="cart"
                    /><span class="cart">Add to cart</span>
                  </button>
                  <button class="btn-sec btnsec-2">
                    <img
                      class="heart"
                      src="./assets/images/heart.png"
                      alt="heart"
                    /><span class="wish-list">Add to wishlist</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
